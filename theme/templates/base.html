{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% tailwind_css %}
</head>

<body class="font-serif leading-normal tracking-normal">
	<nav class="flex flex-wrap items-center justify-between p-2 w-full bg-secondary">
		<img src="{% static 'img/logo.png' %}" alt="LunchWars" width="120" />

		<div class="flex md:hidden">
			<button id="hamburger">
				<img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png"
					width="40" height="40" />
				<img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png"
					width="40" height="40" />
			</button>
		</div>

		<div
			class="toggle hidden md:flex w-full md:w-auto text-right text-bold mt-5 md:mt-0 border-t-2 border-blue-900 md:border-none">
			<a href="#"
				class="block md:inline-block hover:bg-blue-900 px-3 py-3 border-b-2 border-blue-900 md:border-none">Home</a>
			<a href="#"
				class="block md:inline-block hover:bg-blue-900 px-3 py-3 border-b-2 border-blue-900 md:border-none">About</a>
			<a href="#"
				class="block md:inline-block hover:bg-blue-900 px-3 py-3 border-b-2 border-blue-900 md:border-none">Contact</a>
		</div>
		<a href="#"
			class="toggle hidden md:flex w-full md:w-auto px-4 py-2 text-right bg-blue-900 hover:bg-blue-500 text-white md:rounded">Create
			Account</a>
		<script>
			document.getElementById("hamburger").onclick = function toggleMenu() {
				const navToggle = document.getElementsByClassName("toggle");
				for (let i = 0; i < navToggle.length; i++) {
					navToggle.item(i).classList.toggle("hidden");
				}
			};
		</script>
	</nav>
	<div class="container mx-auto">
		<section class="flex items-center justify-center">
			{% block content %}{% endblock %}
		</section>
	</div>
</body>

</html>
