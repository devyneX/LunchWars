{% extends "list_layout.html" %}

{% block title %}Dishes{% endblock %}

{% block list_title %}Dishes{% endblock %}


{% block list_content %}
{% for dish in dishes %}
<div class="w-full bg-white rounded-lg">
    <div class=" p-4">
        <h2 class="text-2xl text-wrap font-semibold text-blue-500 hover:underline cursor-pointer">
            {{ dish.name }}
        </h2>
        <p class="text-sm text-gray-600">{{ dish.description }}</p>
        <hr>
    </div>
</div>
{% endfor %}
{% endblock %}
